<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Les Bases de CSS</h1>
    </header>
    <main>
        <div class="flexbox">
            <h2>FlexBox</h2>
            <ul>
                <li>Boite 1</li>
                <li>Boite 2</li>
                <li>Boite 3</li>
            </ul>
        </div>
        <div class="grid">
            <h2>grid</h2>
            <div class="grid-container">
                <img src="./assets/cara-de-mario-bros-png.png" alt="Mario bross" />

                <form action="">
                    <input type="text" name="" id="firstname" placeholder="Prenom">
                    <input type="text" name="" id="surname" placeholder="Nom">
                    <textarea name="" id="" cols="30" rows="8" placeholder="Ici votre message"></textarea>
                    <input type="submit" value="Valider" class="btn">
                </form>


            </div>
        </div>
        <div class="absolute">
            absolute
        </div>
    </main>
    
</body>
</html>
